<!-- https://github.com/johan-perso/storage -->

<!DOCTYPE html>
<html data-theme="dark">
<head>
	<!-- Quelques trucs -->
	<title>%CUSTOMIZATION_SETTINGS_TITLE%</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="%BASE_URL%style.css" rel="stylesheet">

	<!-- Meta tag pour les réseaux -->
	<meta property="og:title" content="%CUSTOMIZATION_SETTINGS_TITLE%">
	<meta property="og:description" content="%CUSTOMIZATION_SETTINGS_DESCRIPTION%">
	<meta property="og:image" content="%CUSTOMIZATION_SETTINGS_BANNER%">
	<link rel="icon" href="%CUSTOMIZATION_SETTINGS_ICON%" />
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">

	<!-- Script -->
	<script>
		function continueButton(){
			var password = document.getElementById("password").value;
			document.cookie = `%PASSWORD_COOKIE_NAME%=${password}; path=/; Secure; expires=Fri, 31 Dec 99999 23:59:59 GMT; max-age=31536000`;
			window.location.reload()
		}
	</script>
</head>
<body class="hero min-h-screen px-2">
	<div class="absolute">
		<p class="fixed left-2 bottom-2 text-xs opacity-50"><a href="https://github.com/johan-perso/storage">johan-perso/storage</a><br>%STORAGE_VERSION%</p>
	</div>

	<div class="text-center">
		<h1 class="text-5xl font-bold">Non autorisé</h1>
		<p class="text-xl mt-2 mb-4">%PROTECTION_REASON%</p>
		<input type="password" onkeypress="if(event.keyCode == 13) continueButton()" id="password" class="mb-4 input bg-base-200 w-full max-w-md text-center" placeholder="Mot de passe %PAGE_TYPE%">
		<button onclick="continueButton()" alt="Continuer" type="button" class="w-full max-w-xs bg-gray-800 hover:bg-gray-900 outline-none focus:ring-4 focus:ring-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 mr-2">Continuer</button>
	</div>
</body>
</html>
